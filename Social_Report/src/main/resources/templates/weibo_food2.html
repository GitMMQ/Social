                <div class="panel-body">
                    <table data-toggle="table" id="table-style1" data-url="/staff_time" data-row-style="rowStyle">
                        <thead>
                        <tr>
                            <th data-field="time" >时间 </th>
                            <th data-field="serialnumber" >编号</th>
                            <th data-field="name" >名字</th>
                            <th data-field="festival" >节假日</th>
                            <th data-field="start_time" >开始时间</th>
                            <th data-field="end_time" >结束时间</th>

                        </tr>
                        </thead>
                    </table>
                    <script>
						    $(function () {
						        $('#hover, #striped, #condensed').click(function () {
						            var classes = 'table';

						            if ($('#hover').prop('checked')) {
						                classes += ' table-hover';
						            }
						            if ($('#condensed').prop('checked')) {
						                classes += ' table-condensed';
						            }
						            $('#table-style1').bootstrapTable('destroy')
						                .bootstrapTable({
						                    classes: classes,
						                    striped: $('#striped').prop('checked')
						                });
						        });
						    });

						    function rowStyle(row, index) {
						        var classes = ['active', 'success', 'info', 'warning', 'danger'];

						        if (index % 2 === 0 && index / 2 < classes.length) {
						            return {
						                classes: classes[index / 2]
						            };
						        }
						        return {};
						    }
						</script>
                </div>
            </div>
